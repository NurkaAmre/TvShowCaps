<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/bb39e89854.js" crossorigin="anonymous"></script>
    <title>TVshows</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <navbar class="nav">
            <ul class="ul1">
                <li class="logo">Shows<i class="fa-light fa-tv-retro"></i>Episode</li>
                <li class="hover shows-header main-sector">Episodes</li>
                <li class="hover">Movies</li>
                <li class="hover">Cartoons</li>
            </ul>

        </navbar>
    </header>
    <main>
        <div class="container">
            <div class="mini">
                <h1>Watch free live TV, instantly.</h1>
                <h3>Tune in to live TV on Plex anytime, on almost any device—no hardware required. With action, comedy, movies, news, and more streaming 24/7, there’s a channel for everyone.</h3>
                <button class="btn">Go to the Guide</button>
            </div>
        </div>
    </main>

    <section id="show-list">
        <!--   -->
        <div class="episode show"></div>
        <div class="shows-controls">
            <button type="button" class="page-control previous">&lt;</button>
            <span class="page-numbers">1</span>
            <button type="button" class="page-control next">&gt;</button>
          </div>
    </section>
    
    <section class="main-section">
        <div class="cards"><!-- javascript -->

        </div>   
    </section>
    
    <footer>
        <p  class="nurka">Created by: <a href="https://github.com/NurkaAmre">Nurka</a></p>
        
    </footer>
    <script src="./index.js"></script>
</body>
</html>
